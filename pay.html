<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport content=width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" href="pay.css">
    </head>
    <body>

        <div class="container">

            <form action="">

                <div class="row">

                    <div class="col">

                        <h3 class="title">Billing Adress</h3>
                        <div class="inputbox">
                            <span>Full name:</span>
                            <input type="text" placeholder="john deo">
                        </div>
                        <div class="inputbox">
                            <span>email:</span>
                            <input type="email" placeholder="exapmle@mail.com">
                        </div>
                        <div class="inputbox">
                            <span>Address:</span>
                            <input type="text" placeholder="Address">
                        </div>
                        <div class="inputbox">
                            <span>City:</span>
                            <input type="text" placeholder="colombo">
                        </div>
                        <div class="flex">
                            <div class="inputbox">
                                <span>State:</span>
                                <input type="text" placeholder="Sri lanka">
                            </div>
                            <div class="inputbox">
                                <span>Zip code:</span>
                                <input type="text" placeholder="1234">
                            </div>
                        </div>
                    </div>
                    <div class="col">

                        <h3 class="title">Paymnet</h3>
                        <div class="inputbox">
                            <span>cards accepted:</span>
                            <img src="pay.jpg" alt="">
                        </div>
                        <div class="inputbox">
                            <span>name on card:</span>
                            <input type="text" placeholder="john deo">
                        </div>
                        <div class="inputbox">
                            <span>credit card number:</span>
                            <input type="number" placeholder="1111-1111-1111-1111">
                        </div>
                        <div class="inputbox">
                            <span>exp month:</span>
                            <input type="text" placeholder="january">
                        </div>
                        
                        <div class="flex">
                            <div class="inputbox">
                                <span>exp year:</span>
                                <input type="number" placeholder="2023">
                            </div>
                            <div class="inputbox">
                                <span>cvv:</span>
                                <input type="number" placeholder="1234">
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="proceed to checkout" class="submit-btn">
            </form>
        
        </div>

    </body>

</html>
